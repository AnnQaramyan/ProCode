<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/login.css}"/>
    <simple th:replace="common.html"></simple>
</head>

<body>

<div th:insert="nav.html"></div>

<div class="container">
    <h1 class="mb-lg-5 mt-lg-4 text-center">
        Create new Task
    </h1>

    <form class="col-4 m-auto" th:action="@{/createTask}" method="POST">
        <div class="form-outline mb-4">
            <input type="text" name="name" id="form2Example1" class="form-control" required/>
            <label class="form-label" for="form2Example1">Task name</label>
            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 47.2px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="form2Example2" name="description" class="form-control" required/>
            <label class="form-label" for="form2Example2">Task description</label>
            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 47.2px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <select type="" id="userId" name="userId" class="form-control" required>
                <option></option>
                <option th:each="user : ${users}"
                        th:text="${user.name + ' ' + user.surname}"
                        th:value="${user.id}">
            </select>
            <label class="form-label" for="form2Example2">Assignee</label>
            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 47.2px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Create task</button>
    </form>
</div>
</body>
</html>
